<script type="text/javascript">

var iTerm = getQueryValue('popterm')

var arrPopup = new Array();
var numTerm = 1;
for (var i=0; i<numTerm; i++) {
	arrPopup[i] = [];
}

arrPopup[0][0]  = "TRA in Action";
arrPopup[0][1]  = "<p>Dale Cooper and Jennifer O’Neil discuss the TD and EMD acquisition phases.</p> <p>Select the audio icon to hear the information.</p> <p><img src='../images/29090d.png' border='0' alt='A diagram of the acquisition phases with the TD and EMD Phases highlighted.'  /></p> <p style='text-align:center;'><a style='outline:none' href='javascript:controlAudio(\"on\")'><img src='../images/29020c.png' border='0' alt='The selectable audio icon.'  /></a></p>";

function MM_findObj(n, d) { //v4.01
  var p,i,x;  if(!d) d=document; if((p=n.indexOf("?"))>0&&parent.frames.length) {
    d=parent.frames[n.substring(p+1)].document; n=n.substring(0,p);}
  if(!(x=d[n])&&d.all) x=d.all[n]; for (i=0;!x&&i<d.forms.length;i++) x=d.forms[i][n];
  for(i=0;!x&&d.layers&&i<d.layers.length;i++) x=MM_findObj(n,d.layers[i].document);
  if(!x && d.getElementById) x=d.getElementById(n); return x;
}

function MM_controlShockwave(objStr,x,cmdName,frameNum) { //v3.0
  var obj=MM_findObj(objStr);
  if (obj) eval('obj.'+cmdName+'('+((cmdName=='GotoFrame')?frameNum:'')+')');
}

// Enable/Disable audio and Show/Hide buttons
function controlAudio( onOrOff ) {
	//controlAudio( "on" ) for Play button, controlAudio( "off" ) for Pause button
	//This will play and pause narration audio whose id is "narration".  Animation flash id is "flashmovie".
    if (document.narration) {
		if (onOrOff == "on") {
			MM_controlShockwave('narration','','Play');
		} else {
			MM_controlShockwave('narration','','StopPlay');	
		}
	}
}

</script>
