<p class="popupTitle">Mr. Norman Crow </p>
<p>An  important aspect of the Independent Review Panel is that team members come from  diverse backgrounds. The thought process behind doing this is that teams will  be less likely to fall victim to group-think if the members  possess diversity of thought, culture, and beliefs.</p>
