			if(obj!=null) obj.style.visibility = 'visible';
		}

	//The following 2 variables work with 2 function in afit_tra.js
	//The functions are: showOnScreenPop( iPop ) and checkStatus( iTerm )
	nPops = 3;	//Number of terms.
	itemsViewed = "000";	//Number of terms.
	
//overwrite
function checkStatus( iTerm ) {
	//iTerm start from 1
	eval("document.getElementById('sel" + iTerm + "').style.visibility = 'hidden'");
	eval("document.getElementById('holder" + iTerm + "').style.visibility = 'visible'");
	itemsViewed = itemsViewed.substring(0,iTerm-1) + iTerm + itemsViewed.substring(iTerm);
	if ( itemsViewed.indexOf('0') == -1 ) showNextButton();
}
