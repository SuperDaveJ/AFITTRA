	arrPopup[i] = [];

arrPopup[0][0]  = "Understanding the Model";
arrPopup[0][1]  = "<p>Besides the criteria for determining CTEs, what makes determining maturity so difficult is the fact that we might not completely understand where the ideas or models come from and what the exploitation is suppose to emulate.</p><p>For example, radar, compasses, and infrared detectors are all man-made contraptions that enable humans to stretch beyond our natural senses. They allow us to detect things in our environment that we otherwise could not sense. These gadgets are far from original. An examination of the sensory world of animals reveals that nature invented them long before we did. Examples include:</p><ul><li>Echolocation (whales, dolphins, bats)</li><li>Infrared vision (snakes, frogs, etc.)</li><li>Electric sense (eels, electric catfish, etc.)</li><li>Magnetic sense (homing pigeons, migratory birds, salmon, etc.).</li> </ul><p>Consequently, a CTE could be classified as immature or be perceived as unacceptable because we might have failed to fully assess all of the plausible options applicable to its capability. By better understanding models that undergird CTEs, we enable ourselves to fully realize truth tables and / or state condition tables, and thereby gain insight into why that CTE (with the capability we need) is immature and what to do or not do about it.</p>";

</script>
